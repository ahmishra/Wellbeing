<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>
<body>
    
   <!-- Navbar -->
    <nav class="navbar navbar-expand-sm fixed-top navbar-light" id="nav" style="padding: 25px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main') }}">Wellbeing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">Features</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">Credits</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Predicters
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Covid-19</a></li>
                            <li><a class="dropdown-item" href="#">Health Insurance</a></li>
                            <li><a class="dropdown-item" href="#">Heart Failure</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Dark/Light Mode toggle button -->
                <ul class="nav navbar-nav navbar-right ms-auto">
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="dark-mode-toggle rainbow-button">
                            Change Theme
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="image-frame" style="height: 100vh; filter: brightness(30%);">
        <img src="{{ url_for('static', filename='images/illustration_doctors.jpg') }}" alt="", width=100%, height=100%>
    </div>
</body>
</html>
