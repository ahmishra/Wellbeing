<!-- Main template file for other html files to extend onto -->

<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <!-- SETUP -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>

    <!-- JQUERY -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- Bootstrap V5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />

    <!-- Fonts - STIX Two Feet, Style Script -->
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;1,400;1,600&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-sm fixed-top navbar-light bg-light"
      style="padding: 15px; box-shadow: 0 33px 35px rgba(0, 0, 0, 0.12)"
    >
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a
          class="navbar-brand brand"
          href="{{ url_for('home') }}"
          style="font-size: 30px"
          >Wellbeing</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content / links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="font-size: 14px">
            <!-- Home -->
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <!-- About Us -->
            <li class="nav-item">
              <a class="nav-link" href="#about-us">About Us</a>
            </li>
            <!-- Features -->
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <!-- Predicter drop-down -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Predicters
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
                style="box-shadow: 0px 2px 30px #212121"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ url_for('diabetes_predicter') }}"
                    >Diabetes</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ url_for('health_insurance_predicter') }}"
                    >Health Insurance</a
                  >
                </li>
              </ul>
            </li>
            <!-- Credits -->
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('credits') }}"
                style="color: dimgray"
                >Credits</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Blocks -->
    {% block content %} {% endblock content %}

    <!-- Tilt.Js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.min.js"></script>
  </body>
</html>
